<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Commits</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <style>
    tr:target {
      outline: 3px solid #0d6efd;
      outline-offset: -2px;
    }
  </style>
</head>
<body>
  <main class="container py-4">
    <header class="mb-4">
      <h1 class="h4">Commit Index</h1>
    </header>

    <section aria-labelledby="commit-table-heading">
      <h2 id="commit-table-heading" class="visually-hidden">Commit List</h2>
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>sha</th>
              <th>message</th>
              <th>issue</th>
              <th>release</th>
              <th>date</th>
            </tr>
          </thead>
          <tbody>
            {% for row in rows %}
            <tr id="sha-{{ row['sha'][:7] }}">

              <td><a href="/commit/{{ row['sha'] }}">{{ row["sha"][:7] }}</a></td>
              <td>{{ row["message"] }}</td>

              <td>
                <input name="issue" form="form-{{ row['sha'] }}" value="{{ row.get('issue', '') }}">
                {% if row.get("issue") %}
                  <a href="/issue/{{ row['issue'] }}">ðŸ”—</a>
                {% end %}
              </td>

              <td>
                <input name="release" form="form-{{ row['sha'] }}" value="{{ row.get('release', '') }}">
                {% if row.get("release") %}
                  <a href="/release/{{ row['release'] }}">ðŸ”—</a>
                {% end %}
              </td>

              <td>{{ row["author_date"] }}</td>
            </tr>
            {% end %}
          </tbody>
        </table>
        {% for row in rows %}
          <form id="form-{{ row['sha'] }}" method="POST" action="/commit/{{ row['sha'] }}/update"></form>
        {% end %}
      </div>
    </section>
  </main>
</body>
</html>
